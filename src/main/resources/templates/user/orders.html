<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <header th:insert="~{fragments/head :: head}"></header>
    <title>Мои заказы</title>
</head>
<body>
<!-- Header-->
<header th:insert="~{fragments/header :: header}"></header>
    <div class="container py-5">
        <div class="container"><h2>Мои заказы</h2>
            <span th:if="${orders.size() == 0}">У вас еще нет заказов</span>
            <table sec:authorize="isAuthenticated()" th:if="${orders.size() > 0}"
                   class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Номер Заказа</th>
                    <th>Стоимость</th>
                    <th>Дата</th>
                    <th>Детали</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.cost}"></td>
                    <td th:text="${order.order_date}"></td>
                    <td><a class="btn btn-secondary" th:href="@{'/order-details/' + ${order.id}}">Детали</a></td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
